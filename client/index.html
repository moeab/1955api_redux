<!DOCTYPE html>
<html ng-app="dashboard">
<head>
	<title>1955api redux</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller = 'peopleController'>
	<h1>1955 Dashboard</h1>
	<hr>
	<p>Add people who were born in 1955</p>
	<form>
		<input type="text" placeholder="Name" ng-model='name'>
		<input class="waves-effect waves-light btn" type="submit" ng-click='addPerson()'>
	</form>
	<p id="error" ng-bind='error'></p>
	<table class="bordered striped">
		<th>Name</th>
		<th>Action</th>
		<tr ng-repeat='person in people'>
			<td ng-bind="person.name"></td>
			<td id="remove"><a class="btn red" ng-click="removePerson(person.name)">Remove</a></td>
		</tr>
	</table>
</body>
</html>
